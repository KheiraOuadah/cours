{% extends 'layout.html' %}

{% block title %}
    <title>ajouter un département</title>
{% endblock %}

{% block body %}
  <h2>ajout d'un département</h2>
  <form method="post" action="/departement-usine/add" >
    <fieldset>
        <legend> Créer un département</legend>
        <label for="nomDepartement">nomDepartement</label><br>
        <input id="nomDepartement" type="text" name="nomDepartement" size="18" value="" required placeholder="Saisir le nom du département"><br>
        <label for="logo">logo</label><br>
        <input id="logo" type="text" name="logo" size="18" value="" placeholder="Saisir le nom du logo"><br>
        <input type="submit" value="Creer" name="Valider" >
    </fieldset>
  </form>
{% endblock %}
