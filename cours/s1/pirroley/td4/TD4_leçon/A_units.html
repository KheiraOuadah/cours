<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TD 4</title>
    <link rel="stylesheet" href="A_units.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

</head>
<body>
    <div class="parent">
        <span>height: <strong>100px</strong></span>
        <div id="px" class="child"> </div>
    </div>
    <div class="parent">
        <span>height: <strong>100%</strong></span>
        <div id="p100" class="child"> </div>
    </div>
    <div class="parent">
        <span>height: <strong>50%</strong></span>
        <div id="p50" class="child"> </div>
    </div>
    <div class="parent">
        <span>height: <strong>150%</strong></span>
        <div id="p150" class="child"> </div>
    </div>
    <div class="parent">
        <span>height: <strong>1em</strong></span> <!--1em : 1 fois la taille du texte-->
        <div id="em1" class="child"> </div>
    </div>
    <div class="parent">
        <span>height: <strong>2em</strong></span>
        <div id="em2" class="child"> </div>
    </div>
    <div class="parent col">
        <span>width: <strong>100vw</strong></span><!--élément prend largeur complète de la page-->
        <div id="vw100" class="child"> </div>
    </div>
</body>
